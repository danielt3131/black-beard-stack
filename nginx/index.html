<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #00d1b2;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 80%;
    }
    .card {
      background: #2a2a3b;
      border: 1px solid #3b3b4d;
      border-radius: 8px;
      text-align: center;
      padding: 20px;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card a {
      color: #00d1b2;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My Media Dashboard</h1>
  <div class="container">
    <div class="card">
      <a href="/qbittorrent" target="_blank">qBittorrent</a>
    </div>
    <div class="card">
      <a href="/sonarr" target="_blank">Sonarr</a>
    </div>
    <div class="card">
      <a href="/radarr" target="_blank">Radarr</a>
    </div>
    <div class="card">
      <a href="/plex" target="_blank">Plex</a>
    </div>
  </div>
</body>
</html>
